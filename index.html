<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ルートに沿った標高の可視化</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyANAsTiwiVnZn6eU6d4zc3wp9Kfyc3D5X8"></script>
        <script src="./gmaps.js"></script>
        <script src="https://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/4.0.15/sweetalert2.min.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/sweetalert2/4.0.15/sweetalert2.min.js"></script>
    </head>
    <body>
        <div id="header">
            <h3>ルートに沿った標高の可視化 with GMaps.js</h3>
        </div>
        <div id="side_div">
            <div id="input_form">
                <span>出発地点</span>
                <input type="text" id="origin" value="国分寺駅" size="30" maxlength="60">
                <br>
                <span>目的地点</span>
                <input type="text" id="destination" value="明大前駅" size="30" maxlength="60">
                <br>
                <button id="search_button">高低差を検索</button>
            </div>
            <div id="info_div">
                <fieldset>
                    <legend>Info</legend>
                    <p>現在特定の地点（新宿駅や三鷹駅など）においてGoogle Maps APIが正常に動作しないことを確認しており、十分な機能が提供できていない状況です。申し訳ありません。</p>
                </fieldset>
            </div>
        </div>
        <div id="main">
            <div id="map"></div>
            <div id="graph"></div>
        </div>
        <div id="footer">
            <div class="align_clear"></div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
