<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Show elvation along the route</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyANAsTiwiVnZn6eU6d4zc3wp9Kfyc3D5X8"></script>
        <script src="./gmaps.js"></script>
        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="./script.js"></script>

        <div id="title_area"></div>
        <div id="print_area">
            <div id="map"></div>
            <div id="graph"></div>
        </div>
        <div id="input_area">
            出発地点
            <input type="text", id="origin", value="東京駅", size="30", maxlength="60">
            <br>
            目的地点
            <input type="text", id="destination", value="新宿駅", size="30", maxlength="60">
            <br>
            <button id="search_button">高低差を検索</button>
        </div>
        <div class="align_clear"></div>

    </body>
</html>
